<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Biblioteka</a>
   
  </nav>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://img.freepik.com/free-vector/library-concept-illustration_114360-2788.jpg?w=2000"
          
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Prijavi se</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="username" name="username" type="username" id="form3Example3" class="form-control form-control-lg"
                placeholder="Unesite korisničko ime" />
              <label class="form-label" for="form3Example3">Korisničko ime:</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input [(ngModel)]="password" name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Unesite lozinku" />
              <label class="form-label" for="form3Example4">Lozinka:</label>
            </div>
            <span style='color: red'>{{message}}</span>
            <div class="d-flex justify-content-between align-items-center">
              
              <a href="#!" class="text-body">Zaboravio si lozinku?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="login()" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Prijavi se</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Nemaš profil? <a routerLink="/registracija"
                  class="link-danger">Registruj se</a></p>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Administrator ste? <a routerLink="/adminlogin"
                    class="link-danger">Prijavite se</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
     
      <div class="text-white mb-3 mb-md-0">
       
      </div>
     
  
      
    </div>
  </section>
